<!doctype html>
<html lang="en-US" class="of-html">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}OF v2.0{% endblock %}</title>

  <link rel="stylesheet" href="/static/css/bootstrap.css" type='text/css' />
  <link rel="stylesheet" href="/static/css/style.css" type='text/css' />
  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="/static/js/jquery-2.1.0.min.js"></script>
</head>

<body class="of-body">
  <!-- Fixed navbar -->
  <div class="navbar  ws_navbar " role="navigation">
    <div class="container">
      <div class="navbar-header" id="ws_nav">
        <a class="" href="/">
          <img src='/static/images/oncofinderLogo.png' alt='OncoFinder v2.0' title='OncoFinder v2.0'/>
        </a>
      </div>
      <div class="navbar-right ws_signin_but">
        <button type="submit" class="btn btn-default" onClick="location.href='/login'">Sign in</button>
      </div>
      <ul class="nav navbar-nav navbar-right ws_upp_menu">
        <li><a href="/">Home</a></li>
        <li><a href="/ws/about/">About</a></li>
      </ul>
    </div>
  </div>

  {% include "environment.html" %}

  <!-- Content -->
  <div{% if APP_ENVIRONMENT == 'PROD' %}{% else %}
      style="{% if APP_ENVIRONMENT == 'UAT' %}border-left: 6px dashed lightgreen;{% else %}border-left: 6px dashed lightblue;{% endif %}"{% endif %}>
      {% block content %}{% endblock %}
  </div>

  {% include "footer.html" %}

  <script src="/static/js/bootstrap.js"></script>
</body>
</html>
