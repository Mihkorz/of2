<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/css/bootstrap.css" type='text/css' />
    <link rel="stylesheet" href="/static/css/style.css" type='text/css' />    
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="/static/js/jquery-2.1.0.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/oncofinder2.js"></script>
    <script src="/static/js/d3.v2.min.js"></script>

</head>

<body>
  <!-- Fixed navbar -->
  <div class="navbar  pr_navbar " role="navigation">
    <div class="container">
      <div class="navbar-header" id="ws_nav">
        <a class="" href="/">
        <img src='/static/images/oncofinderLogo.png' alt='OncoFinder v2.0' title='OncoFinder v2.0'/>
        </a>
      </div>
      
      <div class="navbar-right pr_header_menu" >
      <a href="/user/{{ user.username }}/" id="current_user_link">
              <span class="glyphicon glyphicon-user"></span> {{ user.username }}
      </a>
      <span class="glyphicon glyphicon-plus" data-toggle="tooltip"  data-placement="bottom" 
                                             title="Create new project"  onClick="location.href='/project/new/'"></span>
      <span class="glyphicon glyphicon-cog" data-toggle="tooltip"  data-placement="bottom" 
                      title="Profile Settings" onClick="location.href='/settings/profile'"></span>
      <span class="glyphicon glyphicon-off" data-toggle="tooltip"  data-placement="bottom" 
                                             title="Logout" onClick="location.href='/logout'"></span>
      
     </div>   
      <ul class="nav navbar-nav navbar-left pr_upp_menu">
            <!-- <li><a href="#">Blog</a></li>  -->           
            <li><a href="/db/pathways/"><img src='/static/images/laboratory_info.png' style="width: 40px; margin-right: 3px;"/>
                Biochem database
                </a>
            </li>
            <li><a href="/db/drugs/"><img src='/static/images/pharmacy.png' style="width: 40px; margin-right: 3px;"/>
                Drugs database
                </a>
            </li>
     </ul>
     
    </div>
  </div>
     {% block content %}{% endblock %}
  <!-- FOOTER -->
    <div id="footer">
      <div class="container">
        <!--  <p class="pull-left">Footer.</p>-->
        <p class="pull-right">Â© 2012-{% now "Y" %} OncoFinder</p>

 </body>
